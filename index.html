<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Glory:wght@100&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="calc">
    <form action="">

      <div class="block">

        <div>
          <p class="p">DAY</p>
          <input class="day" name="day" type="text" placeholder="DD" required="This field is required" minlength="1"
            maxlength="2">
          <p class="message message1"></p>
        </div>
        <div>
          <p class="p">MONTH</p>
          <input class="month" name="month" type="text" placeholder="MM" required="This field is required" minlength="1"
            maxlength="2">
          <p class="message message2"></p>
        </div>
        <div>
          <p class="p">YEAR</p>
          <input class="year" name="year" type="text" placeholder="YYYY" required="This field is required" minlength="4"
            maxlength="4">
          <p class="message message3"></p>
        </div>
      </div>
    </form>
    <hr>
    <div class="container">
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      <input type="button" name="submit" class="btn">
    </div>
    <div class="result">
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
